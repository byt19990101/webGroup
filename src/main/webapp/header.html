<script>
    $(function () {
        $.get('/bookstore/user/findOne',{},
            function (data) {
                if(data != null){
            var msg = '欢迎回来, ' + data.username;
            $("#loginMsg").html(msg);
            $("#login_out").hide();
                }else {
                    $("#login_in").hide()
                }
        },"json");

        $.get('/bookstore/category/findAll',{},
            function (data) {
                var lis = ' <li class="nav-active"><a href="index.html">首页</a></li>';
                var tid = location.search.split("tid=")[1];
                if(tid == undefined){
                    tid = 0;
                }
                for (var i = 0 ; i < data.length;i++){
                    if(tid == data[i].tid){
                        var li = '<li class="nav-active"><a href="book_list.html?tid='+data[i].tid+'">'+data[i].tname+'</a></li>';
                    }else{
                        var li = '<li><a href="book_list.html?tid='+data[i].tid+'">'+data[i].tname+'</a></li>';
                    }

                    lis += li;}
                $("#navlist").html(lis);
            },"json");
    });

    function searchbook() {
        var search = $("#search").val();
        var li = '<a href="book_list.html?search='+ search +'">搜索</a>';
        $("#search-button").html(li);
    }

</script>
